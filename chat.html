<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat Room ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --day-bg: url('https://ik.imagekit.io/mrg7wer1a/1b6f6cfc6dc0b819b9aaa2a2c058b673.jpg?updatedAt=1750190591619');
      --night-bg: url('https://ik.imagekit.io/mrg7wer1a/e1d071fc277cb64e97d889f553eae8c6.jpg?updatedAt=1750190591473');
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.25);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.2);
      --button-bg: #6c5ce7;
      --button-hover: #a29bfe;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--day-bg) center/cover no-repeat fixed;
      color: var(--text-color);
      display: block; /* üîÅ Changed from flex to block */
      overflow-x: hidden;
      transition: background 0.8s ease;
    }

    body.dark-mode {
      background: var(--night-bg) center/cover no-repeat fixed;
    }

    .chat-container {
      backdrop-filter: blur(15px);
      background-color: var(--glass);
      border: 2px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      height: 100vh;              /* ‚úÖ Full screen height */
      overflow-y: auto;           /* ‚úÖ Allow scrolling */
      padding: 1.5rem;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .msg {
      text-align: left;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
    }

    #typing {
      font-size: 0.9rem;
      color: #d1d1d1;
      height: 1rem;
      margin-bottom: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button, label[for="file"] {
      padding: 0.6rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover, label:hover {
      background-color: var(--button-hover);
    }

    #file {
      display: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.7s ease;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }
  </style>
<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#cancelUploadBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(255, 100, 160, 0.7);
}

#cancelUploadBtn:active {
  transform: scale(0.97);
  opacity: 0.85;
}
</style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <h2>üå∏ Welcome to My Private Chat</h2>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
    </div>
   <!-- üë• Online Info -->
     <div id="onlineInfo" style="margin: 10px 0;">
       <strong>üü¢ Online: <span id="onlineCount">0</span></strong>
       <details style="margin-top: 6px;">
         <summary style="cursor: pointer; color: #ccc; font-size: 0.95rem;">Show Online Users</summary>
         <ul id="userList" style="margin-left: 18px; margin-top: 6px;"></ul>
       </details>
     </div>    
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="notifyTyping()" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      <label for="file"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="file" onchange="sendFile()" />
    </div>
    <!-- üìû CALL START BUTTONS -->
    <div style="margin-top: 12px;">
      <button onclick="startCall(false)" title="Voice Call">
        <i class="fas fa-phone"></i>
      </button>
      <button onclick="startCall(true)" title="Video Call">
        <i class="fas fa-video"></i>
      </button>
    </div>
   <!-- Upload Progress Bar -->
  <div id="progressContainer" style="display: none; margin-top: 12px;">
    <div style="
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    height: 14px;
    box-shadow: 0 0 10px rgba(100, 100, 255, 0.3);
  ">
    <div id="progressBar" style="
      height: 100%;
      width: 0%;
      background: linear-gradient(270deg, #8ec5fc, #e0c3fc);
      background-size: 400% 400%;
      animation: gradientAnimation 2s ease infinite;
      border-radius: 14px;
      transition: width 0.4s ease-in-out;
    "></div>
  </div>
  <p id="progressText" style="
    text-align: center;
    font-size: 0.9rem;
    color: #dcdcff;
    margin-top: 6px;
    font-weight: 500;
  ">Uploading... 0%</p>
  <button id="cancelUploadBtn" onclick="cancelUpload()" style="
    margin: 10px auto 0;
    display: none;
    padding: 8px 20px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    font-weight: bold;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 120, 180, 0.4);
    transition: all 0.3s ease;
  ">Cancel Upload</button>
   </div>

  <!-- üìû CALL CONTROL UI -->
   <div id="callControls" style="display:none; justify-content:center; gap:12px; margin-top:14px;">
     <button onclick="toggleMute()" title="Mute/Unmute">
       <i id="micIcon" class="fas fa-microphone"></i>
     </button>
     <button onclick="toggleCamera()" title="Toggle Camera">
       <i id="camIcon" class="fas fa-video"></i>
     </button>
     <button onclick="endCall()" title="End Call" style="background: #ff4d4d;">
       <i class="fas fa-phone-slash"></i>
     </button>
   </div>

   <!-- üé• VIDEO UI -->
   <div id="videoArea" style="display:none; position:relative; margin-top:10px;">
     <video id="remoteVideo" autoplay playsinline style="width:100%; border-radius:12px;"></video>
     <video id="localVideo" muted autoplay playsinline style="width:120px; height:90px; position:absolute; bottom:10px; right:10px; border-radius:8px; box-shadow:0 0 15px rgba(0,255,255,0.5);"></video>
   </div>

   <!-- üîî INCOMING CALL POPUP -->
   <div id="incomingCall" style="display:none; position:fixed; top: 20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); padding:20px; border-radius:10px; z-index:999; box-shadow: 0 0 20px rgba(0,255,255,0.5);">
     <p id="callerInfo" style="margin-bottom:10px; font-weight:bold;">Incoming Call...</p>
     <button onclick="acceptCall()" title="Accept Call"><i class="fas fa-phone"></i></button>
     <button onclick="rejectCall()" title="Reject Call" style="background:#ff4d4d;"><i class="fas fa-phone-slash"></i></button>
   </div>
  </div>
<script>
  const socket = io();
  const username = localStorage.getItem("chat_username") || "Guest";
  const room = localStorage.getItem("chat_room") || "default";

  const messages = document.getElementById("messages");
  const typingStatus = document.getElementById("typing");

  // üë• Join the room
  socket.emit("join", { username, room });
 // üü¢ Update online user list and count
 socket.on("update_user_list",(data) => {
   const userList = document.getElementById("userList");
   const onlineCount = document.getElementById("onlineCount");

   userList.innerHTML = "";
   data.users.forEach(user => {
     const li = document.createElement("li");
     li.textContent = user;
     userList.appendChild(li);
   });

   onlineCount.textContent = data.count;
 });

 // üßº Leave room on close
 window.addEventListener("beforeunload", () => {
   socket.emit("leave", { username, room });
 });

  // üí¨ Handle incoming messages (with URL formatting)
  socket.on("message", data => {
    const div = document.createElement("div");
    div.className = "msg";

    // Detect and convert links
    const formattedMessage = data.message.replace(
      /(https?:\/\/[^\s]+)/g,
      (url) => `<a href="${url}" target="_blank" style="color:#74c0fc; text-decoration: underline;">${url}</a>`
    );

    div.innerHTML = `
      <strong>${data.username}</strong>:
      <div style="
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 12px;
        border-radius: 12px;
        display: inline-block;
        margin-top: 4px;
        max-width: 80%;
        word-wrap: break-word;
      ">
        ${formattedMessage}
      </div>
    `;

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  // üìÇ Receive file inside bubble
  socket.on("file", ({ username, fileName, data }) => {
    if (!username || !fileName || !data) return;

    const div = document.createElement("div");
    div.className = "msg";
    div.style.wordWrap = "break-word";
    div.innerHTML = `
      <strong>${username}</strong>:
      <div style="
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 12px;
        border-radius: 12px;
        display: inline-block;
        margin-top: 4px;
        max-width: 80%;
        word-wrap: break-word;
      ">
        <a href="${data}" download="${fileName}" style="
          color: #a29bfe;
          text-decoration: none;
          font-weight: 500;
          word-wrap: break-word;
        ">
          üìé ${fileName}
        </a>
      </div>
    `;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  // ‚úçÔ∏è Notify typing
  function notifyTyping() {
    socket.emit("typing", { username, room });
  }

  // üëÄ Show typing status
  socket.on("typing", (data) => {
    typingStatus.textContent = `${data.username} is typing...`;
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typingStatus.textContent = "";
    }, 2000);
  });

  // ‚úâÔ∏è Send a message
  function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    socket.emit("message", { username, room, message: msg });
    document.getElementById("messageInput").value = "";
    typingStatus.textContent = "";
  }

  // üåó Toggle day/night mode
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("dark-mode");
    icon.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
  }
</script>
<script>
let currentUpload = null;

function sendFile() {
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const progressText = document.getElementById("progressText");
  const cancelBtn = document.getElementById("cancelUploadBtn");

  progressBar.style.width = "0%";
  progressContainer.style.display = "block";
  cancelBtn.style.display = "inline-block";
  progressText.textContent = "Uploading... 0%";

  const xhr = new XMLHttpRequest();
  currentUpload = xhr;

  xhr.upload.onprogress = function (e) {
    if (e.lengthComputable) {
      const percent = Math.round((e.loaded / e.total) * 100);
      progressBar.style.width = percent + "%";
      progressText.textContent = `Uploading... ${percent}%`;
    }
  };

  xhr.onload = function () {
    cancelBtn.style.display = "none";
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      if (data.url) {
        socket.emit("message", {
          username,
          room,
          message: `üìÅ <a href="${data.url}" download="${file.name}" style="color:#a29bfe;text-decoration:none;">${file.name}</a>`
        });
      }
    } else {
      progressText.textContent = "Upload failed ‚ùå";
    }

    setTimeout(() => {
      progressContainer.style.display = "none";
      progressBar.style.width = "0%";
      progressText.textContent = "";
    }, 1000);
    currentUpload = null;
  };

  xhr.onerror = function () {
    cancelBtn.style.display = "none";
    progressText.textContent = "Upload failed ‚ùå";
    setTimeout(() => {
      progressContainer.style.display = "none";
      progressBar.style.width = "0%";
    }, 1000);
    currentUpload = null;
  };

  xhr.open("POST", "/upload", true);
  xhr.send(formData);
}

function cancelUpload() {
  if (currentUpload) {
    currentUpload.abort();
    currentUpload = null;
    const progressText = document.getElementById("progressText");
    const cancelBtn = document.getElementById("cancelUploadBtn");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    cancelBtn.style.display = "none";
    progressText.textContent = "Upload cancelled ‚ùå";
    progressBar.style.width = "0%";
    setTimeout(() => {
      progressContainer.style.display = "none";
      progressText.textContent = "";
    }, 1500);
  }
}
</script>

<script>
let localStream, remoteStream, peerConnection;
const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
let isVideoCall = false;
let isMuted = false;
let isCamOn = true;

function startCall(video) {
  isVideoCall = video;
  document.getElementById("videoArea").style.display = video ? "block" : "none";
  document.getElementById("callControls").style.display = "flex";
  document.getElementById("camIcon").parentElement.style.display = video ? "inline-block" : "none";

  navigator.mediaDevices.getUserMedia({ audio: true, video: video }).then(stream => {
    localStream = stream;
    document.getElementById("localVideo").srcObject = stream;

    peerConnection = new RTCPeerConnection(config);
    peerConnection.onicecandidate = e => {
      if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate, room });
    };
    peerConnection.ontrack = e => {
      document.getElementById("remoteVideo").srcObject = e.streams[0];
    };
    stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    peerConnection.createOffer().then(offer => {
      peerConnection.setLocalDescription(offer);
      socket.emit("offer", { offer, username, room, video });
    });
  });
}

socket.on("offer", ({ offer, username: caller, video }) => {
  isVideoCall = video;
  window.pendingOffer = offer;
  window.caller = caller;

  // Only show the popup ‚Äî don‚Äôt show video area or controls yet
  document.getElementById("callerInfo").textContent = `${caller} is calling...`;
  document.getElementById("incomingCall").style.display = "block";
});

function acceptCall() {
  document.getElementById("incomingCall").style.display = "none";

  navigator.mediaDevices.getUserMedia({ audio: true, video: isVideoCall }).then(stream => {
    localStream = stream;
    document.getElementById("localVideo").srcObject = stream;

    peerConnection = new RTCPeerConnection(config);
    peerConnection.onicecandidate = e => {
      if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate, room });
    };
    peerConnection.ontrack = e => {
      document.getElementById("remoteVideo").srcObject = e.streams[0];
    };

    stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
    peerConnection.setRemoteDescription(new RTCSessionDescription(window.pendingOffer));
    peerConnection.createAnswer().then(answer => {
      peerConnection.setLocalDescription(answer);
      socket.emit("answer", { answer, room });
    });

    // ‚úÖ Show call UI only after accepting
    document.getElementById("videoArea").style.display = isVideoCall ? "block" : "none";
    document.getElementById("callControls").style.display = "flex";

    // ‚úÖ Show/hide camera toggle
    document.getElementById("camIcon").parentElement.style.display = isVideoCall ? "inline-block" : "none";
  });
}

function rejectCall() {
  document.getElementById("incomingCall").style.display = "none";

  // üî¥ Emit a signal to inform the caller
  socket.emit("reject-call", { username, room });

  // üî¥ Just in case we received a stream briefly
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }
}

socket.on("answer", ({ answer }) => {
  peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on("ice-candidate", ({ candidate }) => {
  peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
});

function toggleMute() {
  if (!localStream) return;
  isMuted = !isMuted;
  localStream.getAudioTracks()[0].enabled = !isMuted;
  document.getElementById("micIcon").className = isMuted ? "fas fa-microphone-slash" : "fas fa-microphone";
}

function toggleCamera() {
  if (!localStream) return;
  isCamOn = !isCamOn;
  localStream.getVideoTracks()[0].enabled = isCamOn;
  document.getElementById("camIcon").className = isCamOn ? "fas fa-video" : "fas fa-video-slash";
}

function endCall() {
  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }

  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  document.getElementById("remoteVideo").srcObject = null;
  document.getElementById("localVideo").srcObject = null;
  document.getElementById("videoArea").style.display = "none";
  document.getElementById("callControls").style.display = "none";

  socket.emit("call-ended", { username, room });
  socket.emit("message", { username: "System", room, message: "üì¥ Call ended." });
}

socket.on("call-ended", ({ username }) => {
  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }

  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  document.getElementById("remoteVideo").srcObject = null;
  document.getElementById("localVideo").srcObject = null;
  document.getElementById("videoArea").style.display = "none";
  document.getElementById("callControls").style.display = "none";

  socket.emit("message", {
    username: "System",
    room,
    message: `üì¥ Call ended by ${username}`
  });
});

socket.on("call-rejected", ({ username }) => {
  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }

  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  document.getElementById("remoteVideo").srcObject = null;
  document.getElementById("localVideo").srcObject = null;
  document.getElementById("videoArea").style.display = "none";
  document.getElementById("callControls").style.display = "none";

  socket.emit("message", {
    username: "System",
    room,
    message: `‚ùå Call was rejected by ${username}`
  });
});
</script>
