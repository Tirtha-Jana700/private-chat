<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Private Chat Room ‚ú®</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --day-bg: url('https://ik.imagekit.io/mrg7wer1a/a0064ace5b8acab961e5f6fc4ec005eb.jpg?updatedAt=1754334087427');
      --night-bg: url('https://ik.imagekit.io/mrg7wer1a/d51cb81754b0f48eee0866b8e9662ac5.jpg?updatedAt=1754334077449');
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.15);
      --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --button-hover: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    html, body {
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--day-bg) center/cover no-repeat fixed;
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.8s ease;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    html.dark-mode, body.dark-mode {
      background: var(--night-bg) center/cover no-repeat fixed !important;
    }

    .chat-container {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 20px);
      max-height: 900px;
    }

    body.dark-mode .chat-container {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-shrink: 0;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #a5d8ff;
      text-shadow: 0 0 10px rgba(165, 216, 255, 0.5);
    }

    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      transition: transform 0.5s ease;
      padding: 5px;
    }

    .theme-toggle:hover {
      transform: rotate(180deg);
    }

    #onlineInfo {
      margin-bottom: 1rem;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    details {
      margin-top: 0.5rem;
    }

    summary {
      cursor: pointer;
      color: #ccc;
      font-size: 0.85rem;
      user-select: none;
    }

    #userList {
      list-style: none;
      margin: 0.5rem 0 0 1rem;
      padding: 0;
    }

    #userList li {
      padding: 0.3rem 0;
      color: rgba(255, 255, 255, 0.85);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 1rem;
      margin-bottom: 0.8rem;
      background: rgba(0, 0, 0, 0.2);
      -webkit-overflow-scrolling: touch;
    }

    .msg {
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.12);
      word-wrap: break-word;
      animation: fadeInMsg 0.3s ease;
    }

    @keyframes fadeInMsg {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg strong {
      color: #74c0fc;
      font-weight: 600;
    }

    .msg img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 0.5rem;
    }

    .msg audio {
      width: 100%;
      margin-top: 0.5rem;
    }

    #typing {
      font-size: 0.85rem;
      color: #d1d1d1;
      min-height: 1.2rem;
      margin-bottom: 0.5rem;
      font-style: italic;
      flex-shrink: 0;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.9rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      font-size: 1rem;
      background: var(--input-bg);
      color: white;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Raleway', sans-serif;
    }

    input[type="text"]:focus {
      border-color: #74c0fc;
      background: rgba(255, 255, 255, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button, label[for="file"] {
      min-width: 44px;
      min-height: 44px;
      padding: 0.7rem;
      background: var(--button-bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    button:hover, label:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    button:active, label:active {
      transform: translateY(0);
    }

    #file {
      display: none;
    }

    .controls {
      margin-top: 0.8rem;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-shrink: 0;
    }

    #progressContainer {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 14px;
      flex-shrink: 0;
    }

    .progress-bar-wrapper {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      overflow: hidden;
      height: 16px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #8ec5fc, #e0c3fc);
      background-size: 200% 100%;
      animation: gradientSlide 2s ease infinite;
      border-radius: 14px;
      transition: width 0.3s ease;
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #progressText {
      text-align: center;
      font-size: 0.9rem;
      color: #dcdcff;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    #cancelUploadBtn {
      margin: 0.8rem auto 0;
      display: block;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      box-shadow: 0 0 12px rgba(255, 120, 180, 0.4);
      font-size: 0.9rem;
      font-weight: 600;
    }

    #callControls {
      display: none;
      justify-content: center;
      gap: 12px;
      margin-top: 1rem;
      flex-shrink: 0;
    }

    #videoArea {
      display: none;
      position: relative;
      margin-top: 1rem;
      border-radius: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    #remoteVideo {
      width: 100%;
      border-radius: 14px;
      background: #000;
    }

    #localVideo {
      width: 100px;
      height: 75px;
      position: absolute;
      bottom: 10px;
      right: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #incomingCall {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 1.5rem;
      border-radius: 16px;
      z-index: 9999;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }

    #callerInfo {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #74c0fc;
    }

    .shared-link {
      color: #74c0fc;
      text-decoration: underline;
      word-break: break-word;
      cursor: pointer;
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      input[type="text"] {
        font-size: 16px;
      }
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 1.1rem;
      }

      .chat-container {
        padding: 1rem;
        height: calc(100vh - 10px);
      }

      #messages {
        padding: 0.8rem;
      }

      button, label[for="file"] {
        min-width: 40px;
        min-height: 40px;
        padding: 0.6rem;
      }

      #localVideo {
        width: 80px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <h2>üå∏ Private Chat</h2>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
    </div>

    <div id="onlineInfo">
      <strong>üü¢ Online: <span id="onlineCount">0</span></strong>
      <details>
        <summary>Show Online Users</summary>
        <ul id="userList"></ul>
      </details>
    </div>

    <div id="messages"></div>
    <div id="typing"></div>

    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
      <button onclick="sendMessage()" title="Send Message">
        <i class="fas fa-paper-plane"></i>
      </button>
      <label for="file" title="Attach File">
        <i class="fas fa-paperclip"></i>
      </label>
      <input type="file" id="file" />
    </div>

    <div class="controls">
      <button onclick="startCall(false)" title="Voice Call">
        <i class="fas fa-phone"></i>
      </button>
      <button onclick="startCall(true)" title="Video Call">
        <i class="fas fa-video"></i>
      </button>
    </div>

    <div id="progressContainer" style="display: none;">
      <div class="progress-bar-wrapper">
        <div id="progressBar"></div>
      </div>
      <p id="progressText">Uploading... 0%</p>
      <button id="cancelUploadBtn" onclick="cancelUpload()" style="display: none;">
        Cancel Upload
      </button>
    </div>

    <div id="callControls">
      <button onclick="toggleMute()" title="Mute/Unmute">
        <i id="micIcon" class="fas fa-microphone"></i>
      </button>
      <button onclick="toggleCamera()" title="Toggle Camera">
        <i id="camIcon" class="fas fa-video"></i>
      </button>
      <button onclick="endCall()" title="End Call" style="background: linear-gradient(135deg, #ff4d4d, #ff6b6b);">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>

    <div id="videoArea">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" muted autoplay playsinline></video>
    </div>
  </div>

  <div id="incomingCall">
    <p id="callerInfo">Incoming Call...</p>
    <div style="display: flex; gap: 10px;">
      <button onclick="acceptCall()" title="Accept">
        <i class="fas fa-phone"></i>
      </button>
      <button onclick="rejectCall()" title="Reject" style="background: linear-gradient(135deg, #ff4d4d, #ff6b6b);">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </div>

  <script>
    const socket = io({
      reconnection: true,
      reconnectionDelay: 1000,
      reconnectionAttempts: 10,
      transports: ['websocket', 'polling']
    });

    const username = localStorage.getItem("chat_username") || "Guest";
    const room = localStorage.getItem("chat_room") || "default";
    const messages = document.getElementById("messages");
    const typingStatus = document.getElementById("typing");
    let currentUpload = null;
    let typingTimeout;

    // Redirect if no credentials
    if (!username || !room || username === "Guest") {
      window.location.href = "/";
    }

    // Join room
    socket.emit("join", { username, room });

    // Update user list
    socket.on("update_user_list", (data) => {
      const userList = document.getElementById("userList");
      const onlineCount = document.getElementById("onlineCount");

      userList.innerHTML = "";
      data.users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user;
        if (user === "You") {
          li.style.fontWeight = "bold";
          li.style.color = "#74c0fc";
        }
        userList.appendChild(li);
      });

      onlineCount.textContent = data.count;
    });

    // Handle incoming messages
    socket.on("message", data => {
      const div = document.createElement("div");
      div.className = "msg";

      const msg = data.message;
      let formattedMessage = "";
      
      // Only show "You" if this message is from the current user AND not a system message
      let sender = data.username;
      if (data.username === username && data.username !== "System") {
        sender = "You";
      }

      if (typeof msg === "string" && msg.match(/\.(jpg|jpeg|png|gif)$/i)) {
        formattedMessage = `<img src="${msg}" alt="Image">`;
      } else if (msg.match(/\.(mp3|wav|ogg)$/i)) {
        formattedMessage = `<audio controls><source src="${msg}"></audio>`;
      } else if (msg.startsWith("http") && msg.match(/\/uploads\//)) {
        const fileName = msg.split("/").pop();
        formattedMessage = `üìÅ <a href="${msg}" download="${fileName}" class="shared-link">${fileName}</a>`;
      } else if (msg.startsWith("http")) {
        formattedMessage = `<a href="${msg}" target="_blank" class="shared-link">${msg}</a>`;
      } else {
        formattedMessage = msg.replace(
          /(https?:\/\/[^\s]+)/g,
          (url) => `<a href="${url}" target="_blank" class="shared-link">${url}</a>`
        );
      }

      if (data.username === "System") {
        div.innerHTML = `
          <div style="text-align: center; font-style: italic; color: #a0a0a0; background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 12px;">
            ${formattedMessage}
          </div>
        `;
      } else {
        div.innerHTML = `
          <strong>${sender}</strong>:
          <div style="background: rgba(255, 255, 255, 0.08); padding: 10px; border-radius: 12px; margin-top: 4px; display: inline-block; max-width: 90%;">
            ${formattedMessage}
          </div>
        `;
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Typing indicator
    socket.on("typing", (data) => {
      typingStatus.textContent = `${data.username} is typing...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingStatus.textContent = "";
      }, 2000);
    });

    function notifyTyping() {
      socket.emit("typing", { username, room });
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      
      // Send the message with the actual username (server will broadcast it)
      socket.emit("message", { username, room, message: msg });
      document.getElementById("messageInput").value = "";
      typingStatus.textContent = "";
    }

    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // File upload
    document.getElementById("file").addEventListener("change", function() {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const progressBar = document.getElementById("progressBar");
      const progressContainer = document.getElementById("progressContainer");
      const progressText = document.getElementById("progressText");
      const cancelBtn = document.getElementById("cancelUploadBtn");

      progressBar.style.width = "0%";
      progressContainer.style.display = "block";
      cancelBtn.style.display = "block";
      progressText.textContent = "Uploading... 0%";

      const xhr = new XMLHttpRequest();
      currentUpload = xhr;

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + "%";
          progressText.textContent = `Uploading... ${percent}%`;
        }
      };

      xhr.onload = function() {
        cancelBtn.style.display = "none";
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          if (data.url) {
            socket.emit("message", {
              username,
              room,
              message: data.url
            });
            progressText.textContent = "Upload complete! ‚úì";
          }
        } else {
          progressText.textContent = "Upload failed ‚ùå";
        }

        setTimeout(() => {
          progressContainer.style.display = "none";
          progressBar.style.width = "0%";
        }, 2000);
        currentUpload = null;
      };

      xhr.onerror = function() {
        cancelBtn.style.display = "none";
        progressText.textContent = "Upload failed ‚ùå";
        setTimeout(() => {
          progressContainer.style.display = "none";
          progressBar.style.width = "0%";
        }, 2000);
        currentUpload = null;
      };

      xhr.open("POST", "/upload", true);
      xhr.send(formData);

      // Reset file input
      this.value = "";
    });

    function cancelUpload() {
      if (currentUpload) {
        currentUpload.abort();
        currentUpload = null;
        document.getElementById("progressText").textContent = "Upload cancelled ‚ùå";
        document.getElementById("cancelUploadBtn").style.display = "none";
        setTimeout(() => {
          document.getElementById("progressContainer").style.display = "none";
          document.getElementById("progressBar").style.width = "0%";
        }, 1500);
      }
    }

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode");
      const icon = document.getElementById("theme-icon");
      icon.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.documentElement.classList.add("dark-mode");
      document.getElementById("theme-icon").textContent = "‚òÄÔ∏è";
    }

    // WebRTC
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let isVideoCall = false;
    let isMuted = false;
    let isCamOn = true;

    function startCall(video) {
      isVideoCall = video;
      document.getElementById("videoArea").style.display = video ? "block" : "none";
      document.getElementById("callControls").style.display = "flex";
      document.getElementById("camIcon").parentElement.style.display = video ? "inline-flex" : "none";

      navigator.mediaDevices.getUserMedia({ audio: true, video: video })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;

          peerConnection = new RTCPeerConnection(config);
          peerConnection.onicecandidate = e => {
            if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate, room });
          };
          peerConnection.ontrack = e => {
            document.getElementById("remoteVideo").srcObject = e.streams[0];
          };
          stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
          peerConnection.createOffer().then(offer => {
            peerConnection.setLocalDescription(offer);
            socket.emit("offer", { offer, username, room, video });
          });
        })
        .catch(err => {
          console.error("Media error:", err);
          alert("Could not access camera/microphone");
        });
    }

    socket.on("offer", ({ offer, username: caller, video }) => {
      isVideoCall = video;
      window.pendingOffer = offer;
      window.caller = caller;
      document.getElementById("callerInfo").textContent = `${caller} is calling...`;
      document.getElementById("incomingCall").style.display = "block";
    });

    function acceptCall() {
      document.getElementById("incomingCall").style.display = "none";

      navigator.mediaDevices.getUserMedia({ audio: true, video: isVideoCall })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;

          peerConnection = new RTCPeerConnection(config);
          peerConnection.onicecandidate = e => {
            if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate, room });
          };
          peerConnection.ontrack = e => {
            document.getElementById("remoteVideo").srcObject = e.streams[0];
          };

          stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
          peerConnection.setRemoteDescription(new RTCSessionDescription(window.pendingOffer));
          peerConnection.createAnswer().then(answer => {
            peerConnection.setLocalDescription(answer);
            socket.emit("answer", { answer, room });
          });

          document.getElementById("videoArea").style.display = isVideoCall ? "block" : "none";
          document.getElementById("callControls").style.display = "flex";
          document.getElementById("camIcon").parentElement.style.display = isVideoCall ? "inline-flex" : "none";
        })
        .catch(err => {
          console.error("Media error:", err);
          alert("Could not access camera/microphone");
        });
    }

    function rejectCall() {
      document.getElementById("incomingCall").style.display = "none";
      socket.emit("reject-call", { username, room });
    }

    socket.on("answer", ({ answer }) => {
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on("ice-candidate", ({ candidate }) => {
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    function toggleMute() {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks()[0].enabled = !isMuted;
      document.getElementById("micIcon").className = isMuted ? "fas fa-microphone-slash" : "fas fa-microphone";
    }

    function toggleCamera() {
      if (!localStream) return;
      isCamOn = !isCamOn;
      localStream.getVideoTracks()[0].enabled = isCamOn;
      document.getElementById("camIcon").className = isCamOn ? "fas fa-video" : "fas fa-video-slash";
    }

    function endCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      document.getElementById("remoteVideo").srcObject = null;
      document.getElementById("localVideo").srcObject = null;
      document.getElementById("videoArea").style.display = "none";
      document.getElementById("callControls").style.display = "none";
      socket.emit("call-ended", { username, room });
    }

    socket.on("call-ended", ({ username }) => {
      endCall();
    });

    socket.on("call-rejected", ({ username }) => {
      endCall();
    });

    // Cleanup on page unload
    window.addEventListener("beforeunload", (e) => {
      socket.emit("leave", { username, room });
      e.preventDefault();
      e.returnValue = '';
    });

    // Prevent double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
