<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat Room ‚ú®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --day-bg: url('https://ik.imagekit.io/mrg7wer1a/1b6f6cfc6dc0b819b9aaa2a2c058b673.jpg?updatedAt=1750190591619');
      --night-bg: url('https://ik.imagekit.io/mrg7wer1a/e1d071fc277cb64e97d889f553eae8c6.jpg?updatedAt=1750190591473');
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.25);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.2);
      --button-bg: #6c5ce7;
      --button-hover: #a29bfe;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: var(--day-bg) center/cover no-repeat fixed;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.8s ease;
    }

    body.dark-mode {
      background: var(--night-bg) center/cover no-repeat fixed;
    }

    .chat-container {
      backdrop-filter: blur(15px);
      background-color: var(--glass);
      border: 2px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 90%;
      padding: 1.5rem;
      text-align: center;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .msg {
      text-align: left;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
    }

    #typing {
      font-size: 0.9rem;
      color: #d1d1d1;
      height: 1rem;
      margin-bottom: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button, label[for="file"] {
      padding: 0.6rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover, label:hover {
      background-color: var(--button-hover);
    }

    #file {
      display: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <h2>üå∏ Welcome to My Private Chat</h2>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">üåô</button>
    </div>
    <div style="margin-bottom: 1rem; text-align: right;">
      <label style="cursor: pointer; font-size: 0.9rem;">
        <input type="checkbox" id="notifyToggle" style="transform: scale(1.2); margin-right: 6px;">
        üîî Enable Message Notifications
      </label>
    </div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="notifyTyping()" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      <label for="file"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="file" onchange="sendFile()" />
    </div>
  </div>
<script>
  const socket = io();
  const username = localStorage.getItem("chat_username") || "Guest";
  const room = localStorage.getItem("chat_room") || "default";

  const messages = document.getElementById("messages");
  const typingStatus = document.getElementById("typing");

  // üîî Ask for notification permission
  if ("Notification" in window && Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  // ‚úÖ Restore notification toggle state
  window.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("notifyToggle");
    const saved = localStorage.getItem("notifications_enabled");
    toggle.checked = saved === "true";
  });

  // üíæ Save toggle state on change
  document.getElementById("notifyToggle").addEventListener("change", function () {
    localStorage.setItem("notifications_enabled", this.checked);
  });

  // üë• Join the room
  socket.emit("join", { username, room });

  // üí¨ Handle incoming messages
  socket.on("message", data => {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    // üîî Show browser notification if enabled
    const notifyEnabled = document.getElementById("notifyToggle").checked;
    if (document.hidden && notifyEnabled && data.username !== username) {
      if (Notification.permission === "granted") {
        new Notification(`${data.username}`, {
          body: data.message,
          icon: "https://cdn-icons-png.flaticon.com/512/597/597177.png"
        });
      }
    }
  });

  // ‚úâÔ∏è Send message
  function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    socket.emit("message", { username, room, message: msg });
    document.getElementById("messageInput").value = "";
    typingStatus.textContent = "";
  }

  // ‚úçÔ∏è Notify typing
  function notifyTyping() {
    socket.emit("typing", { username, room });
  }

  // üëÄ Display typing status
  socket.on("typing", (data) => {
    typingStatus.textContent = `${data.username} is typing...`;
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typingStatus.textContent = "";
    }, 2000);
  });

  // üìé Send file
  function sendFile() {
    const fileInput = document.getElementById("file");
    const file = fileInput.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      socket.emit("file", {
        username,
        room,
        fileName: file.name,
        data: reader.result
      });
    };
    reader.readAsDataURL(file);
  }

  // üìÇ Receive file
socket.on("file", ({ username, fileName, data }) => {
  if (!username || !fileName || !data) return;

  const div = document.createElement("div");
  div.className = "msg";
  div.innerHTML = `<strong>${username}</strong>: <a href="${data}" download="${fileName}">üìé ${fileName}</a>`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

  // üåó Toggle theme
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("dark-mode");
    icon.textContent = body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
  }
</script>
</body>
</html>
