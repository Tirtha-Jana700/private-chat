<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-container {
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .message-container::-webkit-scrollbar {
            display: none;
        }
        .modal {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen overflow-hidden">
    <!-- Call Modal -->
    <div id="callModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl text-center relative">
            <h2 id="callStatus" class="text-xl font-semibold mb-4 text-gray-800"></h2>
            <div id="videoContainer" class="grid gap-4 mb-4">
                <video id="localVideo" class="w-full h-auto rounded-lg shadow-md bg-black" autoplay muted playsinline></video>
                <video id="remoteVideo" class="w-full h-auto rounded-lg shadow-md bg-black" autoplay playsinline></video>
            </div>
            <div class="flex items-center justify-center space-x-4">
                <button id="hangUpBtn" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
                    <i class="fas fa-phone-slash text-2xl"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm text-center">
            <h2 id="incomingCaller" class="text-xl font-semibold mb-4 text-gray-800"></h2>
            <p class="text-gray-600 mb-6">is calling you...</p>
            <div class="flex justify-center space-x-4">
                <button id="acceptCallBtn" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
                    <i class="fas fa-phone text-2xl"></i>
                </button>
                <button id="rejectCallBtn" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-full shadow-lg transition-transform transform hover:scale-110">
                    <i class="fas fa-phone-slash text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Chat UI -->
    <div class="flex-grow flex flex-col md:flex-row max-w-screen-xl mx-auto w-full rounded-xl shadow-xl bg-white m-4 overflow-hidden">
        <!-- Sidebar for User List -->
        <div class="hidden md:block w-full md:w-1/4 bg-gray-800 text-white p-6 rounded-l-xl">
            <h2 class="text-xl font-semibold border-b border-gray-600 pb-2 mb-4 flex items-center justify-between">
                Users Online
                <span id="userCount" class="text-sm bg-gray-700 px-2 py-1 rounded-full">0</span>
            </h2>
            <ul id="userList" class="space-y-2 overflow-y-auto h-[calc(100vh-160px)]"></ul>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-grow flex flex-col p-4 relative">
            <!-- Header -->
            <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                <h1 id="roomName" class="text-xl font-bold text-gray-800"></h1>
                <div class="flex space-x-2">
                    <button id="videoCallBtn" class="text-gray-600 hover:text-blue-500 p-2 rounded-full transition-colors">
                        <i class="fas fa-video text-xl"></i>
                    </button>
                    <button id="audioCallBtn" class="text-gray-600 hover:text-blue-500 p-2 rounded-full transition-colors">
                        <i class="fas fa-phone text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages" class="flex-grow message-container space-y-4 p-4">
                <!-- Chat messages will be appended here dynamically -->
            </div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="text-xs text-gray-500 px-4 py-2 hidden"></div>

            <!-- Message Input & Buttons -->
            <div class="flex items-end space-x-2 p-4 border-t border-gray-200 bg-white">
                <label for="fileInput" class="cursor-pointer text-gray-600 hover:text-blue-500 transition-colors p-2 rounded-full">
                    <i class="fas fa-paperclip text-lg"></i>
                </label>
                <input type="file" id="fileInput" class="hidden">
                
                <input type="text" id="messageInput" placeholder="Type a message..." class="flex-grow px-4 py-2 bg-gray-50 border border-gray-300 rounded-full focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                
                <button id="sendBtn" class="bg-blue-600 text-white p-2 rounded-full shadow-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-paper-plane text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const userList = document.getElementById('userList');
        const userCountSpan = document.getElementById('userCount');
        const roomNameEl = document.getElementById('roomName');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // WebRTC Elements
        const videoCallBtn = document.getElementById('videoCallBtn');
        const audioCallBtn = document.getElementById('audioCallBtn');
        const callModal = document.getElementById('callModal');
        const incomingCallModal = document.getElementById('incomingCallModal');
        const acceptCallBtn = document.getElementById('acceptCallBtn');
        const rejectCallBtn = document.getElementById('rejectCallBtn');
        const hangUpBtn = document.getElementById('hangUpBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const callStatus = document.getElementById('callStatus');
        const incomingCaller = document.getElementById('incomingCaller');

        // State Variables
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const room = urlParams.get('room');
        let typingTimeout = null;
        let peerConnection = null;
        let localStream = null;
        let callActive = false;
        let isCaller = false;
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        if (!username || !room) {
            window.location.href = '/';
        }

        roomNameEl.textContent = room;
        const socket = io();

        // --- SocketIO Event Handlers ---
        socket.on('connect', () => {
            console.log('Connected to server');
            socket.emit('join', { username, room });
        });

        socket.on('message', (data) => {
            appendMessage(data.username, data.message, data.timestamp);
        });

        socket.on('update_user_list', (data) => {
            updateUserList(data.users);
        });

        socket.on('typing', (data) => {
            if (data.username !== username) {
                typingIndicator.textContent = `${data.username} is typing...`;
                typingIndicator.classList.remove('hidden');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.classList.add('hidden');
                }, 3000);
            }
        });

        socket.on('offer', async (data) => {
            if (callActive) {
                // Reject call if already in a call
                socket.emit('reject-call', { room, username });
                return;
            }
            isCaller = false;
            incomingCaller.textContent = data.username;
            incomingCallModal.classList.remove('hidden');
            callModal.classList.add('hidden');
            
            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.onicecandidate = handleIceCandidate;
            peerConnection.ontrack = handleRemoteStream;
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: data.video, audio: true });
                localVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            } catch (error) {
                console.error("Error getting media or setting remote description:", error);
                rejectCall();
            }
        });
        
        socket.on('answer', async (data) => {
            console.log("Received answer:", data.answer);
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } catch (error) {
                console.error("Error setting remote description:", error);
            }
        });
        
        socket.on('ice-candidate', async (data) => {
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (error) {
                console.error("Error adding received ICE candidate:", error);
            }
        });

        socket.on('call-rejected', (data) => {
            if (isCaller) {
                alert(`${data.username} rejected your call.`);
                endCall();
            }
        });

        socket.on('call-ended', (data) => {
            endCall();
            appendMessage("System", "Call ended.");
        });

        // --- UI & Message Handling ---
        function appendMessage(sender, text, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'flex-col');
            const isSelf = sender === username;
            
            if (sender === "System") {
                messageDiv.classList.add('text-center', 'text-sm', 'text-gray-500', 'italic');
                messageDiv.textContent = text;
            } else {
                messageDiv.classList.add(isSelf ? 'items-end' : 'items-start');
                
                const bubble = document.createElement('div');
                const bubbleClasses = isSelf 
                    ? ['bg-blue-500', 'text-white'] 
                    : ['bg-gray-200', 'text-gray-800'];
                
                bubble.classList.add('rounded-xl', 'px-4', 'py-2', 'max-w-xs', 'shadow-md', ...bubbleClasses);
                
                const senderSpan = document.createElement('span');
                senderSpan.classList.add('text-xs', 'font-semibold', 'opacity-70', 'mb-1');
                senderSpan.textContent = isSelf ? 'You' : sender;
                
                const messageText = document.createElement('p');
                messageText.innerHTML = text; // Use innerHTML to allow links
                
                bubble.appendChild(messageText);
                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(bubble);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUserList(users) {
            userList.innerHTML = '';
            userCountSpan.textContent = users.length;
            users.forEach(user => {
                const li = document.createElement('li');
                li.classList.add('flex', 'items-center', 'space-x-2', 'py-2', 'px-3', 'rounded-lg', 'hover:bg-gray-700', 'cursor-pointer', 'transition-colors');
                const icon = document.createElement('i');
                icon.classList.add('fas', 'fa-circle', 'text-green-500', 'text-xs');
                const name = document.createElement('span');
                name.textContent = user;
                li.appendChild(icon);
                li.appendChild(name);
                userList.appendChild(li);
            });
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            } else {
                socket.emit('typing', { username, room });
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', { message });
                messageInput.value = '';
                typingIndicator.classList.add('hidden');
                clearTimeout(typingTimeout);
            }
        }

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    const message = `Uploaded file: <a href="${data.url}" target="_blank" download class="text-blue-300 hover:underline">${data.original_name}</a> (${(data.size / 1024 / 1024).toFixed(2)} MB)`;
                    socket.emit('message', { message });
                } else {
                    appendMessage("System", `File upload failed: ${data.error}`);
                }
            } catch (error) {
                appendMessage("System", "File upload failed.");
                console.error("Upload error:", error);
            }
            fileInput.value = ''; // Reset file input
        });

        // --- WebRTC Logic ---
        videoCallBtn.addEventListener('click', () => startCall(true));
        audioCallBtn.addEventListener('click', () => startCall(false));
        acceptCallBtn.addEventListener('click', acceptCall);
        rejectCallBtn.addEventListener('click', rejectCall);
        hangUpBtn.addEventListener('click', () => {
            socket.emit('call-ended', { room, username });
            endCall();
        });

        async function startCall(video) {
            if (callActive) {
                alert("You are already in a call.");
                return;
            }
            isCaller = true;
            callActive = true;
            callModal.classList.remove('hidden');
            callStatus.textContent = "Calling...";

            peerConnection = new RTCPeerConnection(configuration);
            peerConnection.onicecandidate = handleIceCandidate;
            peerConnection.ontrack = handleRemoteStream;

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video, audio: true });
                localVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', { room, offer: peerConnection.localDescription, username, video });
                console.log("Sent offer:", peerConnection.localDescription);
            } catch (error) {
                console.error("Error starting call:", error);
                alert("Failed to start call. Please check your camera/mic permissions.");
                endCall();
            }
        }

        async function acceptCall() {
            callActive = true;
            incomingCallModal.classList.add('hidden');
            callModal.classList.remove('hidden');
            callStatus.textContent = "Connecting...";

            try {
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.emit('answer', { room, answer: peerConnection.localDescription });
                console.log("Sent answer:", peerConnection.localDescription);
            } catch (error) {
                console.error("Error creating answer:", error);
                endCall();
            }
        }

        function rejectCall() {
            socket.emit('reject-call', { room, username });
            endCall();
        }

        function handleIceCandidate(event) {
            if (event.candidate) {
                socket.emit('ice-candidate', { room, candidate: event.candidate });
            }
        }

        function handleRemoteStream(event) {
            console.log("Received remote track:", event);
            remoteVideo.srcObject = event.streams[0];
            callStatus.textContent = "Connected";
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            callActive = false;
            isCaller = false;
            callModal.classList.add('hidden');
            incomingCallModal.classList.add('hidden');
        }

        // --- Window event listeners ---
        window.addEventListener('beforeunload', () => {
            socket.emit('leave', { username, room });
            endCall();
        });
    </script>
</body>
</html>
