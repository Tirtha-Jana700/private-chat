<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat Room ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --day-bg: url('https://ik.imagekit.io/mrg7wer1a/1b6f6cfc6dc0b819b9aaa2a2c058b673.jpg?updatedAt=1750190591619');
      --night-bg: url('https://ik.imagekit.io/mrg7wer1a/e1d071fc277cb64e97d889f553eae8c6.jpg?updatedAt=1750190591473');
      --glass: rgba(255, 255, 255, 0.1);
      --border: rgba(255, 255, 255, 0.25);
      --text-color: #fff;
      --input-bg: rgba(255, 255, 255, 0.2);
      --button-bg: #6c5ce7;
      --button-hover: #a29bfe;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Raleway', sans-serif;
      background: var(--day-bg) center/cover no-repeat fixed;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden; /* ✅ Prevent horizontal scroll */
      transition: background 0.8s ease;
    }

    body.dark-mode {
      background: var(--night-bg) center/cover no-repeat fixed;
    }

    .chat-container {
      backdrop-filter: blur(15px);
      background-color: var(--glass);
      border: 2px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%; /* ✅ Full width for small screens */
      max-width: 600px; /* ✅ Still limit it nicely on large screens */
      padding: 1.5rem;
      text-align: center;
      box-sizing: border-box; /* ✅ Important for padding consistency */
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .msg {
      text-align: left;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
    }

    #typing {
      font-size: 0.9rem;
      color: #d1d1d1;
      height: 1rem;
      margin-bottom: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button, label[for="file"] {
      padding: 0.6rem;
      background-color: var(--button-bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover, label:hover {
      background-color: var(--button-hover);
    }

    #file {
      display: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      background-color: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.7s ease;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }
  </style>
<style>
@keyframes gradientAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#cancelUploadBtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(255, 100, 160, 0.7);
}

#cancelUploadBtn:active {
  transform: scale(0.97);
  opacity: 0.85;
}
</style>
</head>
<body>
  <div class="chat-container">
    <div class="top-bar">
      <h2>🌸 Welcome to My Private Chat</h2>
      <button class="theme-toggle" onclick="toggleTheme()" id="theme-icon">🌙</button>
    </div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="notifyTyping()" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      <label for="file"><i class="fas fa-paperclip"></i></label>
      <input type="file" id="file" onchange="sendFile()" />
    </div>
   <!-- Upload Progress Bar -->
  <div id="progressContainer" style="display: none; margin-top: 12px;">
    <div style="
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    height: 14px;
    box-shadow: 0 0 10px rgba(100, 100, 255, 0.3);
  ">
    <div id="progressBar" style="
      height: 100%;
      width: 0%;
      background: linear-gradient(270deg, #8ec5fc, #e0c3fc);
      background-size: 400% 400%;
      animation: gradientAnimation 2s ease infinite;
      border-radius: 14px;
      transition: width 0.4s ease-in-out;
    "></div>
  </div>
  <p id="progressText" style="
    text-align: center;
    font-size: 0.9rem;
    color: #dcdcff;
    margin-top: 6px;
    font-weight: 500;
  ">Uploading... 0%</p>
  <button id="cancelUploadBtn" onclick="cancelUpload()" style="
    margin: 10px auto 0;
    display: none;
    padding: 8px 20px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    font-weight: bold;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 120, 180, 0.4);
    transition: all 0.3s ease;
  ">Cancel Upload</button>
   </div>
   <!-- 📹 Video & Audio Call UI -->
   <div id="callUI" style="display: none; margin-top: 10px; text-align: center; position: relative;">
     <video id="remoteVideo" autoplay playsinline style="
       width: 100%;
       max-width: 100%;
       height: 250px;
       object-fit: cover;
       border-radius: 14px;
       box-shadow: 0 0 18px #4caf50;
     "></video>

     <!-- Floating local video -->
     <video id="localVideo" autoplay playsinline muted style="
       width: 120px;
       height: 90px;
       position: absolute;
       bottom: 20px;
       right: 20px;
       border-radius: 10px;
       border: 2px solid white;
       box-shadow: 0 0 10px #ccc;
       display: none;
     "></video>

     <div style="margin-top: 12px;">
       <button onclick="endCall()" style="
         background: red;
         color: white;
         padding: 10px 20px;
         border-radius: 10px;
         border: none;
         font-weight: bold;
       ">
         <i class="fas fa-phone-slash"></i> End Call
       </button>
     </div>
   </div>

   <!-- 📞 Call Mode Selector -->
   <div style="margin-top: 15px;">
     <select id="callMode" style="padding: 6px 10px; border-radius: 10px; font-weight: bold;">
       <option value="video">📹 Video Call</option>
       <option value="audio">🎤 Audio Call</option>
     </select>
     <button onclick="startCall()" style="margin-left: 10px; padding: 8px 16px; border-radius: 10px; background-color: #4caf50; color: white; border: none;">
       <i class="fas fa-phone"></i> Start Call
     </button>
   </div>

   <!-- 📞 Incoming Call Modal -->
   <div id="incomingCallModal" style="
     display: none;
     position: fixed;
     inset: 0;
     backdrop-filter: blur(8px);
     background: rgba(0, 0, 0, 0.4);
     z-index: 999;
     display: flex;
     align-items: center;
     justify-content: center;
   ">
     <div style="
       background: rgba(255, 255, 255, 0.1);
       border: 2px solid rgba(255, 255, 255, 0.2);
       padding: 2rem;
       border-radius: 16px;
       box-shadow: 0 0 20px #4caf50;
       backdrop-filter: blur(20px);
       text-align: center;
       color: white;
       width: 90%;
       max-width: 350px;
     ">
       <h2 id="incomingCaller" style="margin-bottom: 1rem;">Incoming Call...</h2>
       <div style="display: flex; justify-content: space-around;">
         <button onclick="acceptIncomingCall()" style="
           background-color: #4caf50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 12px;
           font-size: 1rem;
           cursor: pointer;
         ">
           <i class="fas fa-phone"></i> Accept
         </button>
         <button onclick="declineIncomingCall()" style="
           background-color: #f44336;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 12px;
           font-size: 1rem;
           cursor: pointer;
         ">
           <i class="fas fa-phone-slash"></i> Reject
         </button>
       </div>
       <p id="callTimeoutText" style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;"></p>
     </div>
   </div>
  </div>
<script>
  const socket = io();
  const username = localStorage.getItem("chat_username") || "Guest";
  const room = localStorage.getItem("chat_room") || "default";

  const messages = document.getElementById("messages");
  const typingStatus = document.getElementById("typing");

  // 👥 Join the room
  socket.emit("join", { username, room });

  // 💬 Handle incoming messages (with URL formatting)
  socket.on("message", data => {
    const div = document.createElement("div");
    div.className = "msg";

    // Detect and convert links
    const formattedMessage = data.message.replace(
      /(https?:\/\/[^\s]+)/g,
      (url) => `<a href="${url}" target="_blank" style="color:#74c0fc; text-decoration: underline;">${url}</a>`
    );

    div.innerHTML = `
      <strong>${data.username}</strong>:
      <div style="
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 12px;
        border-radius: 12px;
        display: inline-block;
        margin-top: 4px;
        max-width: 80%;
        word-wrap: break-word;
      ">
        ${formattedMessage}
      </div>
    `;

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  // 📂 Receive file inside bubble
  socket.on("file", ({ username, fileName, data }) => {
    if (!username || !fileName || !data) return;

    const div = document.createElement("div");
    div.className = "msg";
    div.style.wordWrap = "break-word";
    div.innerHTML = `
      <strong>${username}</strong>:
      <div style="
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 12px;
        border-radius: 12px;
        display: inline-block;
        margin-top: 4px;
        max-width: 80%;
        word-wrap: break-word;
      ">
        <a href="${data}" download="${fileName}" style="
          color: #a29bfe;
          text-decoration: none;
          font-weight: 500;
          word-wrap: break-word;
        ">
          📎 ${fileName}
        </a>
      </div>
    `;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  // ✍️ Notify typing
  function notifyTyping() {
    socket.emit("typing", { username, room });
  }

  // 👀 Show typing status
  socket.on("typing", (data) => {
    typingStatus.textContent = `${data.username} is typing...`;
    clearTimeout(window.typingTimeout);
    window.typingTimeout = setTimeout(() => {
      typingStatus.textContent = "";
    }, 2000);
  });

  // ✉️ Send a message
  function sendMessage() {
    const msg = document.getElementById("messageInput").value.trim();
    if (!msg) return;
    socket.emit("message", { username, room, message: msg });
    document.getElementById("messageInput").value = "";
    typingStatus.textContent = "";
  }

  // 🌗 Toggle day/night mode
  function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById("theme-icon");
    body.classList.toggle("dark-mode");
    icon.textContent = body.classList.contains("dark-mode") ? "☀️" : "🌙";
  }
</script>
<script>
let currentUpload = null;

function sendFile() {
  const fileInput = document.getElementById("file");
  const file = fileInput.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  const progressBar = document.getElementById("progressBar");
  const progressContainer = document.getElementById("progressContainer");
  const progressText = document.getElementById("progressText");
  const cancelBtn = document.getElementById("cancelUploadBtn");

  progressBar.style.width = "0%";
  progressContainer.style.display = "block";
  cancelBtn.style.display = "inline-block";
  progressText.textContent = "Uploading... 0%";

  const xhr = new XMLHttpRequest();
  currentUpload = xhr;

  xhr.upload.onprogress = function (e) {
    if (e.lengthComputable) {
      const percent = Math.round((e.loaded / e.total) * 100);
      progressBar.style.width = percent + "%";
      progressText.textContent = `Uploading... ${percent}%`;
    }
  };

  xhr.onload = function () {
    cancelBtn.style.display = "none";
    if (xhr.status === 200) {
      const data = JSON.parse(xhr.responseText);
      if (data.url) {
        socket.emit("message", {
          username,
          room,
          message: `📁 <a href="${data.url}" download="${file.name}" style="color:#a29bfe;text-decoration:none;">${file.name}</a>`
        });
      }
    } else {
      progressText.textContent = "Upload failed ❌";
    }

    setTimeout(() => {
      progressContainer.style.display = "none";
      progressBar.style.width = "0%";
      progressText.textContent = "";
    }, 1000);
    currentUpload = null;
  };

  xhr.onerror = function () {
    cancelBtn.style.display = "none";
    progressText.textContent = "Upload failed ❌";
    setTimeout(() => {
      progressContainer.style.display = "none";
      progressBar.style.width = "0%";
    }, 1000);
    currentUpload = null;
  };

  xhr.open("POST", "/upload", true);
  xhr.send(formData);
}

function cancelUpload() {
  if (currentUpload) {
    currentUpload.abort();
    currentUpload = null;
    const progressText = document.getElementById("progressText");
    const cancelBtn = document.getElementById("cancelUploadBtn");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    cancelBtn.style.display = "none";
    progressText.textContent = "Upload cancelled ❌";
    progressBar.style.width = "0%";
    setTimeout(() => {
      progressContainer.style.display = "none";
      progressText.textContent = "";
    }, 1500);
  }
}
</script>
<script>
const peerConnection = new RTCPeerConnection();
let localStream = null;
let callTimeout = null;
let pendingCallMode = "video"; // default fallback

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const callUI = document.getElementById("callUI");

// 🔔 Handle incoming call request
socket.on("calling", ({ username: caller, mode }) => {
  pendingCallMode = mode || "video";
  const modal = document.getElementById("incomingCallModal");
  const timeoutText = document.getElementById("callTimeoutText");
  const callerText = document.getElementById("incomingCaller");

  callerText.textContent = `${caller} is calling you...`;
  modal.style.display = "flex";

  let seconds = 30;
  timeoutText.textContent = `This call will auto-decline in ${seconds}s`;

  callTimeout = setInterval(() => {
    seconds--;
    timeoutText.textContent = `This call will auto-decline in ${seconds}s`;
    if (seconds === 0) {
      declineIncomingCall();
    }
  }, 1000);
});

// ✅ Accept call
function acceptIncomingCall() {
  clearInterval(callTimeout);
  document.getElementById("incomingCallModal").style.display = "none";
  socket.emit("call-accepted", { room });
  initiateCall(pendingCallMode);
}

// ❌ Decline call
function declineIncomingCall() {
  clearInterval(callTimeout);
  document.getElementById("incomingCallModal").style.display = "none";
  socket.emit("call-declined", { room });
}

// 🔁 Listen for response
socket.on("call-declined", () => {
  alert("❌ Call was declined");
  endCall();
});

socket.on("call-accepted", () => {
  console.log("✅ Call accepted");
  // Optionally show a message
});

// 🎥 Start outgoing call (triggered by you)
function startCall() {
  const mode = document.getElementById("callMode").value;
  pendingCallMode = mode;
  socket.emit("calling", { username, mode, room });
}

// 📞 Begin call after accepted
async function initiateCall(mode) {
  const constraints = mode === "video"
    ? { audio: true, video: true }
    : { audio: true, video: false };

  localStream = await navigator.mediaDevices.getUserMedia(constraints);
  if (mode === "video") {
    localVideo.srcObject = localStream;
    localVideo.style.display = "block";
  } else {
    localVideo.style.display = "none";
  }

  callUI.style.display = "block";

  localStream.getTracks().forEach(track => {
    peerConnection.addTrack(track, localStream);
  });

  peerConnection.ontrack = (event) => {
    remoteVideo.srcObject = event.streams[0];
  };

  peerConnection.onicecandidate = (event) => {
    if (event.candidate) {
      socket.emit("ice-candidate", { candidate: event.candidate, room });
    }
  };

  const offer = await peerConnection.createOffer();
  await peerConnection.setLocalDescription(offer);
  socket.emit("offer", { offer, room });
}

// 📴 End call
function endCall() {
  peerConnection.getSenders().forEach(sender => peerConnection.removeTrack(sender));
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
    localStream = null;
  }

  remoteVideo.srcObject = null;
  localVideo.srcObject = null;
  localVideo.style.display = "none";
  callUI.style.display = "none";
}

// 🔁 WebRTC Signaling
socket.on("offer", async ({ offer }) => {
  const mode = pendingCallMode;
  const constraints = mode === "video"
    ? { audio: true, video: true }
    : { audio: true, video: false };

  localStream = await navigator.mediaDevices.getUserMedia(constraints);
  if (mode === "video") {
    localVideo.srcObject = localStream;
    localVideo.style.display = "block";
  }

  callUI.style.display = "block";
  localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

  await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);
  socket.emit("answer", { answer, room });
});

socket.on("answer", ({ answer }) => {
  peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
});

socket.on("ice-candidate", ({ candidate }) => {
  if (candidate) {
    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
  }
});
</script>
