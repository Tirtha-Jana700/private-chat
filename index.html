<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #20234a, #3a4f8a, #8ba9e6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://1drv.ms/i/c/2a76a8bc1b6e5878/EWDOfZfzeNdDgwR4tvw3k6MBZNgfdbexgTCSmu7ytDzOZA');
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(0, 0, 50, 0.7);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      width: 250px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: #a3c9ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cce2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to My Private Chat ✨</h2>
    <form action="/chat">
      <input type="text" name="username" placeholder="👤 Enter Username" required /><br />
      <input type="text" name="room" placeholder="🏠 Enter Room ID" required /><br />
      <button type="submit">🚀 Join Chat</button>
    </form>
  </div>
<script>
  function joinChat() {
    const username = document.getElementById('username').value.trim();
    const room = document.getElementById('room').value.trim();
    if (!username || !room) return alert("Both fields are required!");
    
    localStorage.setItem("username", username);
    localStorage.setItem("room", room);
    window.location.href = "/chat";
  }
</script>
</body>
</html>
