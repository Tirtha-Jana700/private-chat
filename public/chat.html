<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --button-bg: #6366f1;
            --button-text: #ffffff;
            --accent: #a78bfa;
            --hover-glow: 0 0 12px rgba(167, 139, 250, 0.6);
        }body.dark-mode {
        --bg-color: #111827;
        --text-color: #f3f4f6;
        --button-bg: #8b5cf6;
        --button-text: #ffffff;
        --accent: #d8b4fe;
        --hover-glow: 0 0 12px rgba(216, 180, 254, 0.6);
    }

    * {
        box-sizing: border-box;
        scroll-behavior: smooth;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 1rem;
        transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
        background-color: var(--bg-color);
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    h2 {
        text-align: center;
        margin: 0;
        font-size: 2rem;
        color: var(--accent);
        transition: color 0.3s;
    }

    input[type=text], input[type=file], textarea {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 0.75rem;
        width: 100%;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: border 0.3s;
    }

    input[type=text]:focus, textarea:focus {
        outline: none;
        border-color: var(--accent);
    }

    textarea {
        height: 180px;
        resize: none;
        overflow-y: auto;
    }

    button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
        box-shadow: var(--hover-glow);
    }

    .toggle-mode {
        align-self: flex-end;
    }

    @media (max-width: 600px) {
        .container {
            padding: 1rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        button {
            width: 100%;
        }
    }
</style>

</head>
<body>
<div class="container">
    <button class="toggle-mode" id="toggleBtn" onclick="toggleMode()">Dark Mode</button>
    <h2>ðŸ’¬ Private Chat Room</h2>
    <input id="username" type="text" placeholder="Enter username">
    <input id="room" type="text" placeholder="Enter room name">
    <button onclick="joinRoom()">Join Room</button>
<div id="chat" style="height: 180px; overflow-y: auto; border: 1px solid #ccc; border-radius: 0.75rem; padding: 0.75rem; background-color: var(--bg-color); color: var(--text-color); white-space: pre-wrap;"></div>
    <input id="message" type="text" placeholder="Type a message">
    <button onclick="sendMessage()">Send Message</button>
    <form id="uploadForm" enctype="multipart/form-data">
        <input id="file" type="file" name="file">
        <button type="submit">Upload File</button>
    </form>
</div><script>
    const socket = io();
    let room = "";
    let username = "";

    function joinRoom() {
        let username = localStorage.getItem("username");
	let room = localStorage.getItem("room");
        if (!username || !room) return alert("Enter username and room name");
        socket.emit("join", { username, room });
    }

    function sendMessage() {
        const msg = document.getElementById("message").value.trim();
        if (msg) {
            socket.emit("private_message", { username, room, message: msg });
            document.getElementById("message").value = "";
        }
    }

    socket.on("private_message", data => {
    const chat = document.getElementById("chat");
    const messageElement = document.createElement("div");
    messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
    chat.appendChild(messageElement);
    chat.scrollTop = chat.scrollHeight;
});

    const typingIndicator = document.createElement('p');
typingIndicator.style.fontStyle = "italic";
document.querySelector('.container').appendChild(typingIndicator);

document.getElementById("message").addEventListener("input", () => {
  socket.emit("typing", { username, room });
});

 socket.on("typing", (data) => {
  typingIndicator.textContent = `${data.username} is typing...`;
  clearTimeout(window.typingTimeout);
  window.typingTimeout = setTimeout(() => {
    typingIndicator.textContent = "";
  }, 1500);
});

    document.getElementById("uploadForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            socket.emit("private_message", {
    username,
    room,
    message: `Shared a file: <a href="${location.origin}${data.url}" target="_blank" style="color: var(--accent); text-decoration: underline;">Download File</a>`
});
        })
        .catch(() => alert("Upload failed."));
    });

    function toggleMode() {
        const body = document.body;
        const toggleBtn = document.getElementById("toggleBtn");
        body.classList.toggle("dark-mode");
        toggleBtn.textContent = body.classList.contains("dark-mode") ? "ðŸŒžDay Mode" : "ðŸŒ™Dark Mode";
    }
</script></body>
</html>
